<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Kiểm tra javascript nhúng</H1>
    <div id="abc"></div>
    <button type="button" onclick="document.write('nội dung đã được thay đổi')">
       nhấn vô đây 
    </button>
    <script>
        document.getElementById("abc").innerHTML ='Nôi dung ban đầu ';
    </script>
</body>
</html>
