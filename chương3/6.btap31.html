<!DOCTYPE html>
<html >
<head>
    <style>
        body {
            font-family: Arial;
            font-size: 12pt;
            text-align: justify;
        }
        .highlight-red {
            color: red;
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline-purple {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        Khát vọng của chúng tôi là trở thành 
        <span class="highlight-red">
            đại học nghiên cứu hàng đầu Việt Nam
        </span>, đóng 
        <span class="italic">
            góp tích cực
        </span> vào 
        <span class="underline-purple">
            sự thịnh vượng của cộng đồng ASEAN và tri thức nhân loại.
        </span>
    </p>
</body>
</html>
