<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid; 
            grid-template-columns: auto auto  ; 
            grid-template-rows: auto auto ; 
            column-gap: 10px; 
            row-gap: 10px;   
            }
        
        .grid-item {
            background-color: #008cff;
            padding: 10px;
            font-size: 20px;
            text-align: center
            } 
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Mục 1</div>
        <div class="grid-item item2">Mục 2</div>
        <div class="grid-item item3">Mục 3</div>
        <div class="grid-item item4">Mục 4</div>
        </div>
</body>
</html>
