        .grid-container {
            display: grid; 
            grid-template-columns: auto auto auto; 
            column-gap: 10px; 
            row-gap: 10px;   
            }
        
        .grid-item {
            background-color: #008cff;
            padding: 10px;
            font-size: 20px;
            text-align: center
            } 
    </style>
</head>
<body>

        <div class="grid-item item1">Mục 1</div>
        <div class="grid-item item2">Mục 2</div>
        <div class="grid-item item3">Mục 3</div>
        <div class="grid-item item4">Mục 4</div>
        <div class="grid-item item5">Mục 5</div>
        <div class="grid-item item6">Mục 6</div>
        <div class="grid-item item7">Mục 7</div>
        <div class="grid-item item8">Mục 8</div>
        <div class="grid-item item9">Mục 9</div>
        <div class="grid-item item10">Mục 10</div>
        <div class="grid-item item11">Mục 11</div>
        </div>
</body>
</html>
