<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển Thị Thông Tin Sản Phẩm</title>
    <link rel="stylesheet" href="./css/cau2b.css" />
    <script src="./js/cau2b.js"></script>
  </head>
  <body>
    <h1>Hiển Thị Thông Tin Sản Phẩm</h1>
    <div id="preview">
    </div>

    <div class="thumbnails">
      <div class="thumbnail">
        <img
          src="./img/product1.jpg"
          alt="Image 1"
          onmouseover="showDescription(1)"
          onmouseout="clearDescription()"
        />
      </div>
      <div class="thumbnail">
        <img
          src="./img/product2.jpg"
          alt="Image 2"
          onmouseover="showDescription(2)"
          onmouseout="clearDescription()"
        />
      </div>
      <div class="thumbnail">
        <img
          src="./img/product3.jpg"
          alt="Image 3"
          onmouseover="showDescription(3)"
          onmouseout="clearDescription()"
        />
      </div>
      <div class="thumbnail">
        <img
          src="./img/product4.jpg"
          alt="Image 4"
          onmouseover="showDescription(4)"
          onmouseout="clearDescription()"
        />
      </div>
      <p id="info"></p>
    </div>
  </body>
</html>
